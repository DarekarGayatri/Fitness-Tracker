<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>
            <img src="logo.jpg" alt="Fitness Tracker Logo" class="logo">
            Fitness Tracker
        </h1>
        
        <!-- Fitness Goals Section -->
        <div class="goals-section">
            <h2>Fitness Goals</h2>
            <form id="goalForm">
                <input type="number" id="weeklyCalorieGoal" placeholder="Weekly Calorie Goal">
                <input type="number" id="weeklyWorkoutGoal" placeholder="Weekly Workout Goal (days)">
                <button type="submit">Set Goals</button>
            </form>
        </div>

        <!-- Workout Logger Section -->
        <div class="workout-section">
            <h2>Log Workout</h2>
            <form id="workoutForm">
                <input type="date" id="workoutDate" required>
                <select id="workoutType" required>
                    <option value="">Select Workout Type</option>
                    <option value="running">Running</option>
                    <option value="cycling">Cycling</option>
                    <option value="swimming">Swimming</option>
                    <option value="weightlifting">Weight Lifting</option>
                    <option value="yoga">Yoga</option>
                </select>
                <input type="number" id="duration" placeholder="Duration (minutes)" required>
                <input type="number" id="caloriesBurned" placeholder="Calories Burned" required>
                <button type="submit">Log Workout</button>
            </form>
        </div>

        <!-- Weekly Summary Section -->
        <div class="summary-section">
            <h2>Weekly Summary</h2>
            <div id="weeklySummary">
                <p>Total Workouts: <span id="totalWorkouts">0</span></p>
                <p>Total Calories: <span id="totalCalories">0</span></p>
                <p>Goal Progress:</p>
                <div class="progress-bar">
                    <div id="calorieProgress" class="progress"></div>
                </div>
                <div class="progress-bar">
                    <div id="workoutProgress" class="progress"></div>
                </div>
            </div>
        </div>

        <!-- Workout History -->
        <div class="history-section">
            <h2>Workout History</h2>
            <div id="workoutHistory"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
